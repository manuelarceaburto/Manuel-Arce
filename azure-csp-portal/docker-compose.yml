version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: azure-csp-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: azure-csp-portal
    networks:
      - azure-csp-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: azure-csp-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/azure-csp-portal
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
    networks:
      - azure-csp-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: azure-csp-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:3001/api
    depends_on:
      - backend
    networks:
      - azure-csp-network

networks:
  azure-csp-network:
    driver: bridge

volumes:
  mongodb_data:
